<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XY-COMMAND CENTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #080808; color: #3b82f6; font-family: 'Consolas', monospace; }
        .terminal-box { border: 1px solid #1e1e1e; background: rgba(13, 13, 13, 0.9); }
        .neon-text { text-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="terminal-box p-8 rounded-2xl w-full max-w-lg shadow-2xl">
        <div class="flex justify-between mb-6 border-b border-zinc-800 pb-2">
            <span class="neon-text text-xs tracking-widest font-bold">XY-OS v3.0 :: ROOT_ACCESS</span>
            <span class="text-zinc-600 text-xs">STATUS: ONLINE</span>
        </div>

        <div class="space-y-4">
            <input type="text" id="target" placeholder="TARGET URL (https://...)" 
                class="w-full bg-black border border-zinc-800 p-4 rounded-lg focus:border-blue-500 outline-none text-blue-400 text-sm">
            
            <button onclick="deploy()" class="w-full bg-blue-600 hover:bg-blue-500 text-black font-black py-4 rounded-lg transition-all active:scale-95 tracking-[0.5em]">
                DEPLOY_HUNT
            </button>
        </div>

        <div id="logs" class="mt-8 text-[10px] text-zinc-500 h-24 overflow-y-auto">
            > System ready...<br>
            > Waiting for command...
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://kall-e4441-default-rtdb.asia-southeast1.firebasedatabase.app" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.deploy = async () => {
            const url = document.getElementById('target').value;
            if(!url) return;
            
            const logBox = document.getElementById('logs');
            const domain = new URL(url).hostname.replace(/\./g, '_');

            logBox.innerHTML += `<br>> TARGET LOCKED: ${domain}`;
            await set(ref(db, 'scraper/request'), {
                target: url,
                path: `auto/${domain}`,
                timestamp: Date.now()
            });
            logBox.innerHTML += `<br>> SIGNAL SENT. CHECK GITHUB ACTIONS.`;
        }
    </script>
</body>
</html>
