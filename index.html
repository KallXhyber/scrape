<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XY-COMMAND CENTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#050505] text-zinc-300 flex items-center justify-center min-h-screen p-4 font-mono">
    <div class="bg-zinc-900 border-2 border-blue-600/20 p-8 rounded-3xl w-full max-w-md shadow-[0_0_60px_rgba(0,100,255,0.15)]">
        <h1 class="text-2xl font-black mb-1 text-blue-500 tracking-tighter uppercase italic">üëÅÔ∏è Trojan Ultimate</h1>
        <p class="text-[10px] text-zinc-500 mb-6 tracking-widest uppercase">Deep Extraction System v2.0</p>
        
        <div class="space-y-5">
            <div>
                <label class="block text-[9px] uppercase font-bold text-blue-400 mb-1 ml-1 tracking-widest">Path Penyimpanan (Contoh: test/tes)</label>
                <input type="text" id="filePath" placeholder="folder/nama_file" class="w-full p-4 rounded-xl bg-black border border-zinc-800 focus:border-blue-600 outline-none transition-all text-sm">
            </div>
            <div>
                <label class="block text-[9px] uppercase font-bold text-blue-400 mb-1 ml-1 tracking-widest">URL Target Utama</label>
                <input type="text" id="targetUrl" placeholder="https://target-harta-karun.com" class="w-full p-4 rounded-xl bg-black border border-zinc-800 focus:border-blue-600 outline-none transition-all text-sm">
            </div>
            <button id="btnDeploy" class="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white rounded-xl font-black tracking-[0.2em] transition-all active:scale-95 shadow-lg shadow-blue-900/40">
                DEPLOY ATTACK
            </button>
        </div>
        <div id="status" class="mt-6 text-center text-[10px] text-zinc-600 uppercase tracking-widest animate-pulse">Menunggu Instruksi...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://kall-e4441-default-rtdb.asia-southeast1.firebasedatabase.app" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById('btnDeploy').addEventListener('click', async () => {
            const path = document.getElementById('filePath').value;
            const url = document.getElementById('targetUrl').value;
            const statusNode = document.getElementById('status');

            if(!path || !url) return alert("Data belum lengkap, Yang Mulia!");

            statusNode.innerText = "Transmitting Command...";
            try {
                await set(ref(db, 'scraper/request'), {
                    path: path,
                    target: url,
                    timestamp: Date.now()
                });
                statusNode.innerText = "TARGET LOCKED. AUTO-RUNNING ON CLOUD.";
                statusNode.classList.replace("text-zinc-600", "text-blue-400");
            } catch (e) {
                statusNode.innerText = "FAILED: " + e.message;
            }
        });
    </script>
</body>
</html>
