<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XY-COMMAND CENTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: #fff; font-family: 'JetBrains Mono', monospace; }
        .rounded-kotak { border-radius: 2px; }
        .os-card { background: #0a0a0a; border: 1px solid #111; }
    </style>
</head>
<body class="p-10 space-y-10">
    <div class="os-card p-10 max-w-md mx-auto rounded-kotak shadow-2xl">
        <h1 class="text-xs font-black tracking-[0.5em] mb-10 text-zinc-500 uppercase italic">üëÅÔ∏è XY-REQUESTER</h1>
        <div class="space-y-4">
            <input type="text" id="target" placeholder="TARGET URL" class="w-full p-4 bg-black border border-zinc-900 text-xs text-white outline-none focus:border-white transition-all rounded-kotak">
            <textarea id="desc" placeholder="DESCRIPTION" class="w-full p-4 bg-black border border-zinc-800 text-xs h-20 outline-none focus:border-white transition-all rounded-kotak"></textarea>
            <button onclick="deploy()" class="w-full py-4 bg-white text-black font-black text-[10px] uppercase tracking-[0.5em] rounded-kotak hover:bg-zinc-200 active:scale-95 transition-all">SEND_REQUEST</button>
        </div>
    </div>

    <div class="max-w-4xl mx-auto">
        <h1 class="text-xs font-black tracking-[0.5em] mb-6 text-zinc-500 uppercase italic">üëÅÔ∏è XY-RESULT_VAULT</h1>
        <div id="gist-list" class="grid gap-4">
            <p class="text-[9px] animate-pulse">CONNECTING TO VAULT...</p>
        </div>
    </div>

    <script type="module">
        // --- LOGIKA DISPATCH ---
        window.deploy = async () => {
            const url = document.getElementById('target').value;
            if(!url) return;
            alert("Sinyal dikirim! GitHub Action otomatis berjalan...");
            
            // Tambahkan logika fetch Repository Dispatch ke GitHub Tuan di sini
        };

        // --- LOGIKA VIEWER (GIST) ---
        async function loadGists() {
            const res = await fetch('https://api.github.com/users/KallXhyber/gists');
            const data = await res.json();
            document.getElementById('gist-list').innerHTML = data.map(g => `
                <div class="os-card p-6 border border-zinc-900 flex justify-between items-center rounded-kotak">
                    <span class="text-[10px] font-bold text-white uppercase">${g.description || 'No Title'}</span>
                    <a href="${g.html_url}" target="_blank" class="bg-zinc-800 text-[9px] px-4 py-2 hover:bg-white hover:text-black transition rounded-kotak">VIEW_DATA</a>
                </div>
            `).join('');
        }
        loadGists();
    </script>
</body>
</html>
