name: Trojan Auto Scraper Engine

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  scrape_job:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: pip install -r requirements.txt

      - name: Run Scraper
        run: python scraper.py

      - name: Push Results
        run: |
          git config --global user.name "Trojan-Bot"
          git config --global user.email "haekalsaputra01h@gmail.com"
          git add results.csv || echo "No results"
          git commit -m "Update Harvest [$(date)]" || echo "No changes"
          git push
