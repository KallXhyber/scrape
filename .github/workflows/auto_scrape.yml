name: Trojan Auto Scraper Engine

on:
  schedule:
    - cron: '0 * * * *' # Berjalan otomatis setiap 1 jam
  workflow_dispatch: # Memungkinkan tuan menjalankan secara manual dari GitHub UI

jobs:
  scrape_job:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Memberikan izin push hasil ke repo

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set Up Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Python Libraries
        run: pip install -r requirements.txt

      - name: Execute Trojan Scraper
        run: python scraper.py

      - name: Commit and Push Harvested Data
        run: |
          git config --global user.name "Trojan-Bot"
          git config --global user.email "haekalsaputra01h@gmail.com"
          git add results.csv
          git commit -m "DATA UPDATE: [$(date '+%Y-%m-%d %H:%M:%S')]" || echo "No changes to commit"
          git push
